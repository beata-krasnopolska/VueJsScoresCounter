<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width-device-width initial scale = 1.0"> 
    <meta http-equiv="X-UA-Compatible" content = "ie-edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Document</title>
    <style>
        div{
            font-size: 40px;
        }
        .negative{
            color: red;
        }
        .positive{
            color:green;
        }
    </style>
</head>

<body>
    <div id="score">
        <p v-bind:class="{negative: count < 0, positive: count > 0}"> {{count}} </p>
        <button v-on:click="increase">Increase</button>
        <button v-on:click="decrease">Decrease</button>
        <button v-on:click="double">Double</button>
        <button v-on:click="reset">Reset</button>
    </div>

    <script>
        const app = new Vue({
                el: '#score',
                data: {
                count: 0
            },
            methods: {
                increase() {
                    this.count++;
                },
                decrease() {
                    this.count--;
                },
                double() {
                    this.count == 0 ? this.count = 2 : this.count = this.count * 2;
                },
                reset() {
                    this.count = 0;
                }
            }, 
        })
    </script>
</body>
</html>
